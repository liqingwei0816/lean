<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <!--post方式csrf问题 请求时请求头必须带上 否则403-->
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
</head>
<body>

<table class="layui-table" hidden id="table" lay-filter="table"></table>

<!--头工具栏-->
<script type="text/html" id="toolbar">
    <!--查询表单-->
    <form name="search" lay-filter="search" class="layui-form layui-inline">
        <div class="layui-input-inline">
            <input type="text" name="code" required placeholder="编码" autocomplete="off" class="layui-input">
        </div>
    </form>
    <button class="layui-btn" lay-event="search">查询</button>
    <button class="layui-btn" lay-event="reset">重置</button>
</script>
<!--工具条-->
<script type="text/html" id="barRights">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>


<script type="text/html" id="addOrUpdate">
    <form id="formTemplate" class="layui-form" lay-filter="formTemplate">
        [# th:each="field : ${table.fields}"]
        <div class="layui-form-item">
            <label class="layui-form-label" for="[(${field.name})]">[(${field.comment})]</label>
            <div class="layui-input-block">
                <input type="text" name="[(${field.name})]" id="[(${field.name})]" required lay-verify="required" placeholder="请输入[(${field.comment})]"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        [/]
    </form>
</script>


<script src="/layui/layui.all.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    let table = layui.table,$=layui.$;
   let $table = table.render({
        height: 'full-240',
        elem: '#table',
        url: '/[(${table.beanName})]/dataList',
        page: true,
        limits: [20, 50, 100],
        limit: 20,
        toolbar: '#toolbar',
        defaultToolbar: [{
            title: '刷新'
            , layEvent: 'refresh'
            , icon: 'layui-icon-refresh'
        },{
            title: '新增'
            , layEvent: 'add'
            , icon: 'layui-icon-add-circle'
        }, 'filter', 'exports', 'print'],
        request: {pageName: 'pageNum', limitName: 'pageSize'},
        cols: [
            [
                {type: 'checkbox', fixed: 'left'},
                [# th:each="field : ${table.fields}"]
                {field: '[(${field.name})]', title: '[(${field.comment})]', width: 170},[/]
                {fixed: 'right', width: 178, align: 'center', toolbar: '#barRights'}
            ]
        ]
    });

    //头工具栏事件
    table.on('toolbar(table)', function (obj) {
        switch (obj.event) {
            case 'search':
                let filterData = layui.form.val('search');
                table.reload('table', {
                    where: filterData
                    , page: {
                        curr: 1 //重新从第 1 页开始
                    }
                }); //只重载数据
                //参数回填
                layui.form.val('search', filterData);
                break;
            case 'reset':
                document.forms['search'].reset();
                table.reload('table', {
                    where: layui.form.val('search')
                    , page: {
                        curr: 1 //重新从第 1 页开始
                    }
                }); //只重载数据
                break;
            case 'refresh':
                table.reload('table');
                break;
            case 'add':
                add();
                break;
        }
    });


    //监听工具条
    table.on('tool(table)', function (obj) {
        let data = obj.data;
        if (obj.event === 'detail') {
            layer.msg('ID：' + data.id + ' 的查看操作');
        } else if (obj.event === 'del') {
            objDel(obj);
        } else if (obj.event === 'edit') {
            add(data);
            //layer.alert('编辑行：<br>' + JSON.stringify(data))
        }
    });

    /**
     * 单个删除
     * @param obj 工具条事件对象
     */
function objDel(obj) {
        layer.confirm('真的删除行么', function (index) {
            $.ajax({
                type: "post",
                url: '/[(${table.beanName})]/delete',
                contentType: "application/json; charset=utf-8",
                data: JSON.stringify(obj.data),
                beforeSend: function (request) {
                    //csrf
                    let token = $("meta[name='_csrf']").attr('content');
                    let tokenName = $("meta[name='_csrf_header']").attr('content');
                    request.setRequestHeader(tokenName, token);
                },
                success: function (result) {
                    layer.msg(result.msg);
                    if (result.code === 0) {
                        obj.del();
                        layer.close(index);
                    }
                }
            });
        });
}

    /**
     *
     * @param data 需要填充的表单属性对象
     */
    function add(data) {
    layer.open({
        offset: 't',
        content: $('#addOrUpdate').html(),
        success:function(){
            if (data){
                layui.form.val('formTemplate',data);
            }
        },
        yes: function (index) {
            let formData = layui.form.val('formTemplate');
            $.ajax({
                type: "post",
                url: '/[(${table.beanName})]/addOrUpdate',
                contentType: "application/json; charset=utf-8",
                data: JSON.stringify(formData),
                beforeSend: function (request) {
                    //csrf
                    let token = $("meta[name='_csrf']").attr('content');
                    let tokenName = $("meta[name='_csrf_header']").attr('content');
                    request.setRequestHeader(tokenName, token);
                },
                success: function (result) {
                    layer.msg(result.msg);
                    if (result.code === 0) {
                        $table.reload({page: {
                                curr: 1 //重新从第 1 页开始
                            }});
                        layer.close(index);
                    }
                }
            });
        }
    });

}

</script>

</body>
</html>
